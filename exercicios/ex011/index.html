<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="imagens/foto-p.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra o site em diferentes dispositivos ou aumente e dimunua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Spotify Free sem pagar nada, musica nova do akon 2024</p>
    <audio preload="metadata" controls loop>
        <source src="midia/dont-matter.mp3" controls type="audio/mpeg">
    </audio>
</body>
</html>
